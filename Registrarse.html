    <body>
        <section class="registro-cuenta">
            <h4> Formulario de Cuenta </h4>

            <form action="" class="registro_formulario" id="form">
                <input class="controles" type="text"      name="usuario"        id="usuario"     placeholder="Nombre usuario" >
                <p class="Condicion"> Debe tener como minimo 6 caracteres. </p>
                
                <input class="controles" type="password"  name="contra"         id="contra"      placeholder="Ingrese la password" >
                <p class="Condicion"> Debe tener como minimo 8 caracteres. </p>
                
                <input class="controles" type="password"  name="recontra"       id="recontra"    placeholder="Ingrese la password nuevamente">
                <p class="Condicion"> Debe ser igual a la password. </p>
               
                <input class="controles" type="email"     name="mail"           id="mail"        placeholder="Ingrese su email">
                <p class="Condicion"> Debe ser un mail valido. </p>

                <input class="botones"   type="submit"    name="crearcuenta"    id="submit" value="Crear Cuenta" >

                
            </form>
        </section>
        <script src="JS/registrate.js"> </script>
    </body>
